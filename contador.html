<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./favicon/head.ico" type="image/x-icon">
    <link rel="stylesheet" href="reverso.css">
    <title>Feliz CUM | Contador</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="header">
        <h3>Inserta un deseo por día</h3>
      </div>
      
    <div class="input-section">
        <input type="text" class="input-box" placeholder="Introduce tu deseo aquí" name="Deseos:">
        <button class="submit-button" type="button">Enviar</button>
      </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <div id="days" class="time-item">
                    <h1>0</h1>
                    <h2>Dias</h2>
                </div>
            </div>
            <div id="hours" class="col-xs-3">
                <div class="time-item">
                    <h1>0</h1>
                    <h2>Horas</h2>
                </div>
            </div>
            <div id="minutes" class="col-xs-3">
                <div class="time-item">
                    <h1>0</h1>
                    <h2>Minutos</h2>
                </div>
            </div>
            <div id="seconds" class="col-xs-3">
                <div class="time-item">
                    <h1>0</h1>
                    <h2>Segundos</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="contador" class="container">
        <!-- contenido del contador -->
    </div>
    
    <div id="text-container"></div>
   
    <script src="reversocalc.js"></script>
    <script src="deseos.js"></script>

</body>
</html>
